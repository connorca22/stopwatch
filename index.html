!<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id='clock'>
            <div class='clock-face'>
                <div class='clock-hand'>
                </div>
            </div>
        </div>
          
          <div id='timer-div'>
            <p class='timer'><span id='hours'>0</span> : <span id='minutes'>0</span> : <span id='seconds'>0</span> : <span id='millseconds'>0</span></p>
          </div>
          
          <div class='button-div'>
            <button class='button timer-button'>Start</button>
            <button class='button stop-button'>Stop</button>
            <button class='button reset-button'>Reset</button>
          </div>
        <script src="app.js"></script>
    </body>
</html>
